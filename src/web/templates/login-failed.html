{% extends "base.html" %}

{% block title %}{{ _('Login Failed') }} - {{ super() }}{% endblock %}

{% block navigation %}{% endblock %}
{% block footer %}{% endblock %}

{% block content %}
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f9fa;
    }
    .login-card {
        width: 100%;
        max-width: 400px;
    }
</style>
<div class="card login-card text-center">
    <div class="card-header">
        <h1 class="card-title">{{ _('Login Failed') }}</h1>
    </div>
    <div class="card-body">
        <div class="alert alert-danger">{{ _('Invalid username or password.') }}</div>
        <a href="/login" class="btn btn-primary">{{ _('Try Again') }}</a>
    </div>
</div>
{% endblock %}
