<!DOCTYPE html>
<html lang="{{ request.state.language|replace('_', '-') }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ _('Welcome - Setup Required') }}</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .setup-card {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="card setup-card">
        <div class="card-header">
            <h1 class="card-title">{{ _('Initial Setup') }}</h1>
            <p class="card-subtitle text-muted">{{ _('Please create your admin account to continue.') }}</p>
        </div>
        <div class="card-body">
            <form action="/api/v1/setup" method="post">
                <div class="form-group">
                    <label for="username">{{ _('Username') }}</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">{{ _('Password') }}</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">{{ _('Save and Continue') }}</button>
            </form>
        </div>
    </div>
</body>
</html>
