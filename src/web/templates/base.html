<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Rebalanceador de Cripto{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav>
        <div class="container">
            <a href="/" class="brand">Bot Rebalanceador</a>
            <ul>
                <li><a href="/">Painel</a></li>
                <li><a href="/config">Configuração</a></li>
                <li><a href="/history">Histórico</a></li>
                <li><a href="/arbitrage">Arbitragem</a></li>
            </ul>
            <ul class="user-menu">
                {% if request.state.user %}
                <li><span>Logado como: {{ request.state.user }}</span></li>
                <li><a href="/logout" class="logout-link">Sair</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Bot Rebalanceador de Cripto | <a href="/docs" target="_blank">Documentação da API</a></p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
