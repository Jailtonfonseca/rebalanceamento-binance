<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Crypto Rebalancer{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav>
        <div class="container">
            <a href="/" class="brand">Rebalancer Bot</a>
            <ul>
                <li><a href="/">Dashboard</a></li>
                <li><a href="/config">Configuration</a></li>
                <li><a href="/history">History</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Crypto Rebalancing Bot | <a href="/docs" target="_blank">API Docs</a></p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
